	<title>False Autos - Admin</title>

	<!-- Styles -->
	<link href="css/style.css" rel="stylesheet">

</head>

<body class="admin">

    <div class="wrapper">
  
        <!-- Main Header -->
        <header class="main-header interior-header">

            <!-- ========================================
            //	HEADER TOP CONTENT
            ====================================================================== -->
            
            <div class="container">
                
                <div class="site-brand">
        
                    <!-- ========================================
                    //	BRAND LOGO GOES HERE
                    ====================================================================== -->
                    
                    <div class="logo-wrapper">
                        
                        <a href="index.html">False <span>Autos</span></a>
                    
                    </div> <!-- /.logo-wrapper -->
                    
                    <button type="button" class="nav-toggle btn btn-default navbar-btn collapsed" data-toggle="collapse" data-target="#main-nav" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle Navigation</span>
                        Menu
                    </button>
                    
                </div> <!-- /.site-brand -->
        
                <!-- Main Nav -->
                <nav id="main-nav" class="navbar-default navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="inventory.html">Inventory</a></li>
                        <li><a href="admin.html">Login</a></li>
                    </ul> <!-- /.nav -->
                </nav> <!-- /.navbar -->
            
            </div>
        
        </header> <!-- /#main-header -->
        
        <!-- Content -->
        <div class="content-wrapper">
        
            <!-- ========================================
            //	CONTENT GOES HERE 
            ====================================================================== -->
            <div class="container">

                <div class="vehicle-data">

                    <div class="row">
                        <div class="col-sm-12">

                            <div class="page-title">

                                <h1>New Vehicle Data</h1>

                            </div> <!-- /page-title -->

                        </div> <!-- /col-sm-12 -->
                    </div> <!-- /row -->

                    <div class="row">
                            
                        <form>

                            <div class="col-sm-4">
                                
                                <label for="year">Year</label>
                                <input type="text" class="form-control" id="year" placeholder="Example: 2015">

                                <label for="make">Make</label>
                                <input type="text" class="form-control" id="make" placeholder="Example: Toyota">

                                <label for="model">Model</label>
                                <input type="text" class="form-control" id="model" placeholder="Example: Camry">

                                <label for="trim">Trim</label>
                                <input type="text" class="form-control" id="trim" placeholder="Example: SE">

                                <label for="warranty">Price</label>
                                <input type="text" class="form-control" id="price" placeholder="Example: $14,000">

                            </div> <!-- /col-sm-4 -->

                            <div class="col-sm-4">

                                <label for="mileage">Mileage</label>
                                <input type="text" class="form-control" id="mileage" placeholder="Example: 45,000">

                                <label for="engine">Engine</label>
                                <input type="text" class="form-control" id="engine" placeholder="Example: 2.5L I-4 Cyl">
                                
                                <label for="transmission">Transmission</label>
                                <input type="text" class="form-control" id="transmission" placeholder="Example: Automatic">

                                <label for="drivetrain">Drivetrain</label>
                                <input type="text" class="form-control" id="drivetrain" placeholder="Example: FWD">

                            </div> <!-- /col-sm-4 -->

                            <div class="col-sm-4">

                                <label for="exterior-color">Exterior Color</label>
                                <input type="text" class="form-control" id="exteriorColor" placeholder="Example: White">

                                <label for="interior">Interior</label>
                                <input type="text" class="form-control" id="interior" placeholder="Example: Black">
                                
                                <label for="vin">VIN</label>
                                <input type="text" class="form-control" id="vin" placeholder="Example: 4T1BF1FK8FU034917">

                                <label for="warranty">Warranty</label>
                                <input type="text" class="form-control" id="warranty" placeholder="Example: Service-Contract">

                            </div> <!-- /col-sm-4 -->

                            <div class="vehicle-overview-wrapper">

                                <div class="col-xs-12">

                                    <label for="warranty">Vehicle Overview</label>
                                    <textarea class="form-control" id="vehicleOverview" placeholder="Vehicle details"></textarea>

                                </div> <!-- /col-xs-12 -->

                            </div> <!-- /vehicle-overview-wrapper -->

                            <div class="col-xs-12">
                                
                                <label for="images">Images</label>
                                <input type="file" id="images">

                            </div> <!-- /col-xs-12 -->

                            <div class="col-xs-12">

                                <button type="submit" class="btn btn-default btn-primary" id="add-btn">Submit</button>

                            </div>

                        </form>

                    </div> <!-- /.row -->
                            
                </div> <!-- /vehicle-data -->
            </div> <!--/.container -->
        
        </div> <!-- /.content-wrapper -->

    </div> <!-- /wrapper -->

    <!-- Main Footer -->
    <footer class="main-footer">
    
        <!-- ========================================
        <div id="custom-footer">
        //	CUSTOM FOOTER CONTENT CAN GO HERE
        </div>
        ====================================================================== -->
        
        <div class="footer-container">
            <div class="container">
                <div class="footer-content">

                        <div class="copyright col-sm-7">
                            <p><a href="{domain}">False Autos</a> Website by <a href="#">Team Awesome</a> &copy; Copyright 2018</p>
                        </div> <!-- /.copyright -->
                        <div class="links col-sm-5">
                            <p><a  href="/terms-of-use.aspx" rel="nofollow">Terms of Use</a> <span>|</span> <a href="/privacy-policy.aspx" rel="nofollow">Privacy Policy</a> <span>|</span> <a href="#">Site Map</a></p>
                        </div> <!-- /.links -->
                    </div> <!-- /.row -->
                </div> <!-- /#footer-content -->
            </div> <!-- /.container -->
        </div> <!-- /#default-footer-content -->
    </footer> <!-- /main-footer -->

	<script src="js/javascript.js"></script>
	<script src="js/admin.js"></script>
    
</body>
